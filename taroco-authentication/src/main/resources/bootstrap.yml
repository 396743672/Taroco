server:
  port: 9001

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: taroco-authentication-server
  profiles:
    active: dev

---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848

---
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
        server-addr: taroco-nacos:8848
      config:
        server-addr: taroco-nacos:8848
