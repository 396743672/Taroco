version: '2'
services:
  taroco-authentication-server:
    build:
      context: ./
      dockerfile: Dockerfile-auth
    restart: always
    ports:
      - 9001:9001
    volumes:
      - /data/logs/taroco-authentication-server/:/logs/taroco-authentication-server/
    networks:
      - taroco

  taroco-rbac:
    build:
      context: ./
      dockerfile: Dockerfile-rbac
    restart: always
    ports:
      - 9009:9009
    volumes:
      - /data/logs/taroco-rbac-service/:/logs/taroco-rbac-service/
    networks:
      - taroco

  taroco-service-governance:
    build:
      context: ./
      dockerfile: Dockerfile-governance
    restart: always
    ports:
      - 9002:9002
    volumes:
      - /data/logs/taroco-service-governance/:/logs/taroco-service-governance/
    networks:
      - taroco

  taroco-gateway-zuul:
    build:
      context: ./
      dockerfile: Dockerfile-gateway-zuul
    restart: always
    ports:
      - 9000:9000
    depends_on:
      - taroco-authentication-server
      - taroco-rbac
    volumes:
      - /data/logs/taroco-gateway-zuul/:/logs/taroco-gateway-zuul/
    networks:
      - taroco

networks:
  taroco:
