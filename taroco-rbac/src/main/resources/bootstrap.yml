server:
  port: 9009

management:
  endpoints:
    web:
      exposure:
        include: "*"


spring:
  application:
    name: taroco-rbac-service
  profiles:
    active: dev

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  type-aliases-package: cn.taroco.rbac.admin.model.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true

---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 118.190.154.85:8848
      config:
        server-addr: 118.190.154.85:8848
        file-extension: yml

---
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
        server-addr: 118.190.154.85:8848
      config:
        server-addr: 118.190.154.85:8848
        file-extension: yml
