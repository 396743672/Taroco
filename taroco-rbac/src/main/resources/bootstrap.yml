server:
  port: 9009

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: taroco-rbac-service
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      profile: ${spring.profiles.active}
      label: master
      discovery:
        service-id: taroco-config
        enabled: true

---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

---
spring:
  profiles: test
eureka:
  client:
    serviceUrl:
      defaultZone: http://taroco-registry:9000/eureka
