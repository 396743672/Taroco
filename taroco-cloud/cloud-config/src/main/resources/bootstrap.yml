server:
  port: 8888
spring:
  application:
    name: taroco-config
  cloud:
    nacos:
      discovery:
        server-addr: http://127.0.0.1:8848
    config:
      server:
        git:
          uri: https://github.com/liuht777/Taroco-Config
          search-paths: config-dev, config-test
          default-label: master

management:
  endpoints:
    web:
      exposure:
        include: *
